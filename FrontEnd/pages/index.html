<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    

    <link rel="stylesheet" href="../css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            üè• DermaCare
        </div>
        <nav>
            <a href="#" class="nav-item active">Inicio</a>
            <a href="#" class="nav-item">Doctores</a>
            <a href="#" class="nav-item">Productos</a>
            <a href="#" class="nav-item">Alergias y Enfermedades</a>
            <a href="#" class="nav-item">Tratamientos</a>
            <a href="#" class="nav-item">Cerrar Sesi√≥n</a>
        </nav>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <h2>Inicio</h2>
            <div class="icons">
                <img src="/imagenes/notificaciones.png" alt="">
                <img src="/imagenes/usser.png" alt="">
            </div>
        </div>
        <div class="header">
            <input type="text" placeholder="Buscar cita..." class="search-bar">
            <button class="btn btn-primary" id="crearCitaBtn" data-bs-toggle="modal" data-bs-target="#crearCitaModal">Crear Cita</button>
            <button class="btn btn-primary" id="crearRegistroBtn" data-bs-toggle="modal" data-bs-target="#crearRegistroModal">Agregar Registro</button>
            
    
        </div>
    </div>

    <!-- Modal para Crear Cita -->
    <div class="modal fade" id="crearCitaModal" tabindex="-1" aria-labelledby="crearCitaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearCitaModalLabel">Crear Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="nombrePaciente" class="form-label">Nombre del Paciente</label>
                            <input type="text" class="form-control" id="nombrePaciente" placeholder="Ingrese el nombre del paciente">
                        </div>
                        <div class="mb-3">
                            <label for="nombrePaciente" class="form-label">Nombre del Medico asignado</label>
                            <input type="text" class="form-control" id="nombreMedico" placeholder="Ingrese el nombre del medico">
                        </div>
                        <div class="mb-3">
                            <label for="fechaCita" class="form-label">Fecha de la Cita</label>
                            <input type="date" class="form-control" id="fechaCita">
                        </div>
                        <div class="mb-3">
                            <label for="horaCita" class="form-label">Hora inicio</label>
                            <input type="time" class="form-control" id="horaCita">
                        </div>
                        <div class="mb-3">
                            <label for="horaCita" class="form-label">Hora final</label>
                            <input type="time" class="form-control" id="horaCita">
                        </div>
                        <div class="mb-3">
                            <label for="comentarios" class="form-label">Comentarios</label>
                            <textarea class="form-control" id="comentarios" rows="3" placeholder="Detalles adicionales sobre su condicion"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Guardar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Model para los registros-->
    <div class="modal fade" id="crearRegistroModal" tabindex="-1" aria-labelledby="crearRegistroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="crearRegistroModalLabel">Agregar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="nombrePaciente" class="form-label">Codigo cita</label>
                            <input type="text" class="form-control" id="codigoCita" placeholder="Ingrese el codigo de la cita">
                        </div>
                        <div class="mb-3">
                            <label for="Motivo" class="form-label">Motivo</label>
                            <input type="text" class="form-control" id="Motivo" placeholder="Motivo">
                        </div>
                        <div class="mb-3">
                            <label for="comentarios" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="observaciones" rows="3" placeholder="Observaciones "></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Agregar registro</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
