<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Médicos</title>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    
    <h1>Registrar Médico</h1>
    <form method="post" action="{% url 'registrar_medico' %}">
        {% csrf_token %}
        
        <h2>Información del Usuario</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="150" required>
        <br>
        
        <label for="email">Email address:</label>
        <input type="email" id="email" name="email" required>
        <br>
        
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" required>
        <br>
        
        <label for="password2">Password confirmation:</label>
        <input type="password" id="password2" name="password2" required>
        <br>
        
        <label for="first_name">Nombre:</label>
        <input type="text" id="first_name" name="first_name" maxlength="30" required>
        <br>
        
        <label for="last_name">Apellido:</label>
        <input type="text" id="last_name" name="last_name" maxlength="30" required>
        <br>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="Paciente">Paciente</option>
            <option value="Medico" selected>Médico</option>
        </select>
        <br>
        
        <label for="genero">Género:</label>
        <select id="genero" name="genero">
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
        </select>
        <br>

        <h2>Información del Médico</h2>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" maxlength="15">
        <br>
        
        <button type="submit">Registrar</button>
    </form>
</body>
</html>
