<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Tratamiento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Asignar Tratamiento a Enfermedad</h2>
        <div class="col-md-8 offset-md-2">
            <!-- Mostrar mensajes -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'asignar_tratamiento' %}" class="border p-4 bg-light shadow">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="enfermedad" class="form-label">Seleccione una Enfermedad</label>
                    <select name="enfermedad" id="enfermedad" class="form-select" required>
                        <option value="">-- Seleccione una enfermedad --</option>
                        {% for enfermedad in enfermedades %}
                            <option value="{{ enfermedad.id_enfermedad }}">{{ enfermedad.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tratamiento" class="form-label">Seleccione un Tratamiento</label>
                    <select name="tratamiento" id="tratamiento" class="form-select" required>
                        <option value="">-- Seleccione un tratamiento --</option>
                        {% for tratamiento in tratamientos %}
                            <option value="{{ tratamiento.id_tratamiento }}">{{ tratamiento.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Asignar Tratamiento</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
