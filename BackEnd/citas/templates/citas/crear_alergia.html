<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alergia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Crear Alergia</h2>

        <!-- Mensajes de éxito/error -->
        {% if messages %}
        <div>
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Formulario -->
        <form method="post" action="{% url 'crear_alergia' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Alergia</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ejemplo: Polen">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Ejemplo: Reacción alérgica al polen de flores."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Crear Alergia</button>
        </form>
    </div>
</body>
</html>
