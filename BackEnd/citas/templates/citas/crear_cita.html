<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <h2>Crear Cita</h2>
        <form method="POST" action="{% url 'crear_cita' %}">
            {% csrf_token %}
            <!-- Paciente -->
            <div class="mb-3">
                <label for="id_paciente" class="form-label">Paciente</label>
                <select class="form-select" id="id_paciente" name="id_paciente" required>
                    <option value="">Seleccione un paciente</option>
                    {% for paciente in pacientes %}
                    <option value="{{ paciente.id }}">{{ paciente }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Médico -->
            <div class="mb-3">
                <label for="id_medico" class="form-label">Médico</label>
                <select class="form-select" id="id_medico" name="id_medico" required>
                    <option value="">Seleccione un médico</option>
                    {% for medico in medicos %}
                    <option value="{{ medico.id }}">{{ medico }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Especialidad -->
            <div class="mb-3">
                <label for="id_especialidad" class="form-label">Especialidad</label>
                <select class="form-select" id="id_especialidad" name="id_especialidad" required>
                    <option value="">Seleccione una especialidad</option>
                    {% for especialidad in especialidades %}
                    <option value="{{ especialidad.id_especialidad }}">{{ especialidad }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Fecha -->
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
    
            <!-- Hora -->
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Crear Cita</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
