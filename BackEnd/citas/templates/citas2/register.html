<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="icon" href="{% static 'imagenes/logo_ICO.ico' %}" type="image/x-icon" />
</head>

<body>
    <main class="main-container">
        <div class="register-container">
            <div class="d-flex justify-content-center align-items-center mt-3">
                <label class="me-2">
                    <a href="{% url 'login' %}" class="text-decoration-none text-primary fw-bold">
                        Iniciar sesión
                    </a>
                </label>
                <span class="mx-2 text-secondary">|</span>
                <label>
                    <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-bold">
                        Registrarse
                    </a>
                </label>
            </div>

            <h1 class="main-title">Sagrado corazón de Jesús</h1>
            {% if messages %}
            <div class="container mb-3">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            <h2 class="subtitle">Crear una nueva cuenta</h2>

            <div class="btn-group w-100 mb-3" role="group" aria-label="Tipo de registro">
                <input type="radio" class="btn-check" name="btnradio" id="btnPaciente" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnPaciente">Paciente</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnMedico" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnMedico">Médico</label>
            </div>

            <div id="formPaciente">
                <h3 class="form-title">Registrar paciente</h3>
                <form method="post" action="{% url 'registrar_paciente' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuarioPaciente" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuarioPaciente" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailPaciente" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailPaciente" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombrePaciente" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombrePaciente" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoPaciente" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoPaciente" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="generoPaciente" class="form-label">Género</label>
                        <select class="form-select" id="generoPaciente" name="genero" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cedulaPaciente" class="form-label">Cédula</label>
                        <input type="text" class="form-control" id="cedulaPaciente" name="cedula" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoPaciente" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefonoPaciente" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaNacimientoPaciente" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaNacimientoPaciente" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordPaciente" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordPaciente" name="password1" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPasswordPaciente" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmPasswordPaciente" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>

            <div id="formMedico" style="display: none;">
                <h3 class="form-title">Registrar médico</h3>
                <form method="post" action="{% url 'registrar_medico' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="usuarioMedico" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="usuarioMedico" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="emailMedico" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailMedico" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="nombreMedico" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreMedico" name="first_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidoMedico" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoMedico" name="last_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="generoMedico" class="form-label">Género</label>
                        <select class="form-select" id="generoMedico" name="genero" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="telefonoMedico" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefonoMedico" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="passwordMedico" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordMedico" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPasswordMedico" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="confirmPasswordMedico" name="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
        </div>

        <script src="{% static 'js/switch-screen.js' %}"></script>
    </main>
</body>

</html>
